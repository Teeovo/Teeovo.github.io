<!DOCTYPE html>
<html>
<head>
    <title>My First Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: navy;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p id="demo">This is a paragraph.</p>
    <button type="button" onclick="changeText()">Click Me!</button>

    <script>
        function changeText() {
            document.getElementById("demo").innerHTML = "You've clicked the button!";
        }
    </script>
</body>
</html>
